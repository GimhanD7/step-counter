<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Count History</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #2f2f2f;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        th, td {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: #444;
        }

        td {
            background-color: #333;
        }

        table tr:hover {
            background-color: #3a3a3a;
        }

        h1 {
            margin-bottom: 20px;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #00be10;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #008f07;
        }
    </style>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAEzNVVk26Gm5izWVfRaX1gbrbPzvjK8-g",
            authDomain: "iot-project-sliit.firebaseapp.com",
            databaseURL: "https://iot-project-sliit-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iot-project-sliit",
            storageBucket: "iot-project-sliit.appspot.com",
            messagingSenderId: "639036929970",
            appId: "1:639036929970:web:d55b3a6e56e64fa64ed6ab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fetch step count history from Firebase
        function loadHistory() {
            const historyRef = ref(database, 'history');
            const historyTable = document.getElementById('historyTable');
            
            onValue(historyRef, (snapshot) => {
                const historyData = snapshot.val();
                
                // Clear previous history data
                historyTable.innerHTML = '';

                // Check if historyData exists
                if (historyData) {
                    // Loop through each date in the history and create a row in the table
                    for (const date in historyData) {
                        const row = document.createElement('tr');
                        const dateCell = document.createElement('td');
                        const stepsCell = document.createElement('td');

                        dateCell.innerText = date;
                        stepsCell.innerText = historyData[date];

                        row.appendChild(dateCell);
                        row.appendChild(stepsCell);
                        historyTable.appendChild(row);
                    }
                } else {
                    // If no history data is available
                    historyTable.innerHTML = `<tr><td colspan="2">No history available.</td></tr>`;
                }
            });
        }

        // Load history when the page is loaded
        window.onload = loadHistory;
    </script>
</head>
<body>
    <h1>Step Count History</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Steps</th>
            </tr>
        </thead>
        <tbody id="historyTable">
            <!-- History data will load here -->
        </tbody>
    </table>

    <a href="index.html" class="back-button">Back to Step Count</a>
</body>
</html>
